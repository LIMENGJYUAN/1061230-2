<pre>
保育、護生大不同，介入自然非好事
在這樣的概念基礎下，餵食野生動物等同干涉大自然的運作，
會使動物的行為偏好和外在形態產生變化，這絕對是禁止的。
但是人類護生或圈養的心態，常常介入自然演化而不自知。
例如在南投的溪頭，因遊客餵食松鼠導致過胖而暴斃，甚至引發繁殖過量的可能，進而存在危害柳杉林的憂慮。
同樣的，遊客在高雄壽山入侵台灣獼猴棲地，常常隨手餵食，
改變了獼猴的取食行為，進而出現獼猴搶奪遊客手中食物的情況。
