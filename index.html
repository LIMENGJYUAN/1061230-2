近期一則新聞〈北極熊悲歌 拖羸弱身體翻垃圾桶覓食畫面曝光〉引起群眾譁然，內容為加拿大攝影師尼克倫（Paul Nicklen）
與保育團隊在巴芬島拍攝時，發現一隻北極熊後腿肌肉萎縮，在垃圾堆中尋找食物。
該團隊於當下決定不介入牠最後生存的掙扎，除了因為在加拿大餵食野生北極熊是犯法之外，
他們所思考的是：人為介入頂多是延長牠必然死亡的痛苦。尼克倫與團隊成員只能哀戚地記錄這一個令人難過的事件
但這並不是單一事件，國家地理頻道在2016年也記錄到飢餓的北極公熊捕食小熊，母熊卻無力阻擋的景況。
